<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="histogram.css" />
    <script src="calculate.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Histogram Generator</h1>
        <input type="file" id="fileInput" name="file"/>

        <div class="container">
            <form action="#" class="bound-container">
                <fieldset>
                    <h2>Lower bounds</h2>
                    <table class="lower-bound">
                        <tbody>
                            <tr>
                                <td><label for="max">Max</label></td>
                                <td><input type="number" id="max" value="100.00" readonly/></td>
                            </tr>
                            <tr>
                                <td><label for="A+">A+</label></td>
                                <td><input 
                                    type="number" 
                                    id="A+" 
                                    value="95.00"
                                    max="100.00" 
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="A">A</label></td>
                                <td><input 
                                    type="number" 
                                    id="A" 
                                    value="90.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="A-">A-</label></td>
                                <td><input 
                                    type="number" 
                                    id="A-" 
                                    value="85.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="B+">B+</label></td>
                                <td><input 
                                    type="number" 
                                    id="B+" 
                                    value="80.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="B">B</label></td>
                                <td><input 
                                    type="number" 
                                    id="B" 
                                    value="75.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="B-">B-</label></td>
                                <td><input 
                                    type="number" 
                                    id="B-" 
                                    value="70.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="C+">C+</label></td>
                                <td><input 
                                    type="number" 
                                    id="C+" 
                                    value="65.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="C">C</label></td>
                                <td><input 
                                    type="number" 
                                    id="C" 
                                    value="60.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="C-">C-</label></td>
                                <td><input 
                                    type="number" 
                                    id="C-" 
                                    value="55.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="D">D</label></td>
                                <td><input 
                                    type="number" 
                                    id="D" 
                                    value="50.00"
                                    step="0.01"
                                /></td>
                            </tr>
                            <tr>
                                <td><label for="F">F</label></td>
                                <td><input 
                                    type="number" 
                                    id="F" 
                                    value="0.00"
                                    min="0.00" 
                                    step="0.01"
                                /></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>

            <section class="output-container">
                <section class="histogram-container">
                  <h2 class="histogram-title">Histogram</h2>
                  <table class="histogram">
                    <tr>
                      <td class="grades">A+</td>
                      <td id="1"></td>
                    </tr>
                    <tr>
                      <td class="grades">A</td>
                      <td id="2"></td>
                    </tr>
                    <tr>
                      <td class="grades">A-</td>
                      <td id="3"></td>
                    </tr>
                    <tr>
                      <td class="grades">B+</td>
                      <td id="4"></td>
                    </tr>
                    <tr>
                      <td class="grades">B</td>
                      <td id="5"></td>
                    </tr>
                    <tr>
                      <td class="grades">B-</td>
                      <td id="6"></td>
                    </tr>
                    <tr>
                      <td class="grades">C+</td>
                      <td id="7"></td>
                    </tr>
                    <tr>
                      <td class="grades">C</td>
                      <td id="8"></td>
                    </tr>
                    <tr>
                      <td class="grades">C-</td>
                      <td id="9"></td>
                    </tr>
                    <tr>
                      <td class="grades">D</td>
                      <td id="10"></td>
                    </tr>
                    <tr>
                      <td class="grades">F</td>
                      <td id="11"></td>
                    </tr>
                  </table>
                </section>
      
                <section class="stats-container">
                  <h2 class="stats-title">Stats</h2>
                  <table class="stats">
                    <tr>
                      <td>Highest</td>
                      <td id="highest"></td>
                    </tr>
                    <tr>
                      <td>Lowest</td>
                      <td id="lowest"></td>
                    </tr>
                    <tr>
                      <td>Mean</td>
                      <td id="mean"></td>
                    </tr>
                    <tr>
                      <td>Median</td>
                      <td id="median"></td>
                    </tr>
                  </table>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
